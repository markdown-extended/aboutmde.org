meta_title:         "{META_TITLE}"
meta_description:   "{META_DESCRIPTION}"
#meta_robots:        none

# on the basic model: **Markdown** _extended_ (**<strong>MDE</strong>** _<em>dingus</em>_)
page_title:         "{**PAGE** _<em>TITLE</em>_}"
page_link:          "{PAGE_LINK}"
page_description:   "{PAGE_DESCRIPTION}"
page_footer:        "{PAGE_FOOTER}"
# use this to change default website.logo
#page_logo:          ...

# to show which page is active in the navbar, use the "slug" entry of website.menu
page_active:        "{PAGE_SLUG}"

# to show the test reminders link
show_reminders_test_link: true

contents:
# a raw content
- title:            "{CONTENT_TITLE}"
  description:      "{CONTENT_DESCRIPTION}"
  intro:            "{CONTENT_INTRO}"
  content:          "{CONTENT}"
  notes:
  - "{CONTENT_NOTE_1}"
# a markdown file content
- title:            "{MD_CONTENT_TITLE}"
  description:      "{MD_CONTENT_DESCRIPTION}"
  markdown:         page-test
# a jinja2 content
- title:            "{J2_CONTENT_TITLE}"
  description:      "{J2_CONTENT_DESCRIPTION}"
  j2:               "{CONTENT} with var: {{ website.shortname }}"

modalbox_link:      "{MODALBOX_LINK}"
modalbox:
  label:            "{MODALBOX_LABEL}"
  description:      "{MODALBOX_DESCRIPTION}"
  title:            "{MODALBOX_TITLE}"
  content:          "{MODALBOX_CONTENT}"
  footer:           "{MODALBOX_FOOTER}"
